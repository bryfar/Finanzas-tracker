<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FinanzasAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                500: '#6366f1', // Indigo 500 - Primary
                600: '#4f46e5',
                900: '#312e81',
              },
              action: {
                DEFAULT: '#84cc16', // Lime 500 - Success/Action
                hover: '#65a30d',
                light: '#ecfccb',
                dark: '#4d7c0f'
              },
              danger: '#f43f5e', // Rose 500 - Error
              surface: '#f8fafc', // Slate 50
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(99, 102, 241, 0.1)',
              'glow': '0 0 20px rgba(132, 204, 22, 0.4)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'pop-in': 'popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'float': 'float 6s ease-in-out infinite',
              'shake': 'shake 0.3s ease-in-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              popIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              shake: { '0%, 100%': { transform: 'translateX(0)' }, '25%': { transform: 'translateX(-3px)' }, '75%': { transform: 'translateX(3px)' } }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        color: #1e293b; /* Slate 800 default text for contrast */
      }
      
      /* UI Kit Classes */
      .font-heading { font-family: 'Plus Jakarta Sans', sans-serif; }
      
      .btn-primary {
        @apply bg-brand-600 text-white font-heading font-bold rounded-2xl shadow-lg shadow-brand-500/25 hover:bg-brand-500 active:scale-95 transition-all flex items-center justify-center gap-2 py-3 px-6 outline-none focus-visible:ring-4 focus-visible:ring-brand-200;
      }
      
      .btn-action {
        @apply bg-action text-white font-heading font-bold rounded-2xl shadow-lg shadow-action/25 hover:bg-action-hover active:scale-95 transition-all flex items-center justify-center gap-2 py-3 px-6 outline-none focus-visible:ring-4 focus-visible:ring-action-light;
      }

      .btn-icon {
        @apply p-3 rounded-2xl transition-all active:scale-90 flex items-center justify-center outline-none focus-visible:ring-2 focus-visible:ring-offset-2;
      }

      .card-base {
        @apply bg-white rounded-[2rem] shadow-soft border border-slate-100/50 hover:shadow-lg transition-shadow duration-300;
      }
      
      .input-base {
        @apply w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 font-heading font-semibold text-slate-700 outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all placeholder:text-slate-400;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f8fafc; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      .safe-area-pb { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
